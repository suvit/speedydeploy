{% if domain_aliases %}{% for alias in domain_aliases %}
server {
  listen 80;
  server_name {{alias}};
  rewrite ^ $scheme://{{domain}}$request_uri redirect;
}{% endfor %}{% endif %}
server {
  listen 80;
  server_name {{domain}};

  client_max_body_size 10m;

  # TODO use project log dir
  access_log /var/log/nginx/{{user}}/access.log;
  error_log /var/log/nginx/{{user}}/error.log;

  root /home/{{user}}/media/;

  location / {
    location ~* \.(ico|css|js|gif|jpe?g|png)$ {
      expires max;
      access_log off;
      add_header Pragma public;
      add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    try_files /system/maintenance.html
              $uri @backend;
  }

  location @backend {
    {% include 'nginx/backend_' + server.backend.name + '.conf' %}
  }
}
